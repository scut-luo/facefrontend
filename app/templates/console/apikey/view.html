{% extends "console/base.html" %}

{% block page_content %}
<div class="row" style="padding-top:20px">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>Application Name</label>
        <input class="form-control" value="{{apikey.application}}">
      </div>
      <div class="form-group">
        <label>API Key</label>
        <input class="form-control" value="{{apikey.apikey}}" disabled>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="4"></textarea>
      </div>
      <button type="button" class="btn btn-info">Update App</button>
      <button type="button" class="btn btn-danger">Delete API Key</button>
    </form>
  </div>
</div>
{% endblock %}
